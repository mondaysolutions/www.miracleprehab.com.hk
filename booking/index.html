<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form name="reservation_form" action="http://localhost:9000/api/v1/example/greeting2" method="POST">
							<div class="form-header">
								<h2>Miracle Prehab</h2>
								<h1 style="font-size:32px">Make your reservation</h1>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<span class="form-label">Reservation Date Time</span>
										<input name="reservation_datetime" class="form-control datetime" type="date" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Title</span>
										<select name="reservation_title" class="form-control" required>
											<option></option>
											<option>Miss</option>
											<option>Mrs</option>
											<option>Mr</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input name="reservation_first_name" class="form-control" placeholder="First Name" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input name="reservation_last_name"class="form-control" placeholder="Last Name" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Contact No</span>
								<input name="reservation_contact_no" class="form-control" type="tel" placeholder="Enter your contact number" required>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Reserve Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
	$(".datetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii:00',
        minuteStep: 5,
        autoclose: true
    });


	// Attach a submit handler to the form
	$( "#reservation_form" ).submit(function( event ) {

	  	// Stop form from submitting normally
	  	event.preventDefault();

	  	// Get some values from elements on the page:
	  	var $form = $( this ),
			datetime = $form.find( "input[name='reservation_datetime']" ).val(),
			title = $form.find( "select[name='reservation_title']" ).val(),
			first_name = $form.find( "input[name='reservation_first_name']" ).val(),
			last_name = $form.find( "input[name='reservation_last_name']" ).val(),
			contact_no = $form.find( "input[name='reservation_contact_no']" ).val(),
			url = $form.attr( "action" );

	  	// Send the data using post
	  	var posting = $.post( url, { datetime: datetime,
	  								 title: title,
	  								 first_name: first_name,
	  								 last_name: last_name,
	  								 contact_no: contact_no
	  	 							});

	  	// Put the results in a div
	  	posting.done(function( data ) {
	  		console.log(data);
			<!--var content = $( data ).find( "#content" );-->
			<!--$( "#result" ).empty().append( content );-->
	  	});
	});

	$.post( "test.php", { name: "John", time: "2pm" })
  		.done(function( data ) {
    		<!--alert( "Data Loaded: " + data );-->
    		swal("Good job!", "You clicked the button!", "success");
  		}
  	);

    <!--swal("Hello world!");-->

</script>
</html>
